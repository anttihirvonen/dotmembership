<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Digitaalisen median ammattiainekerho DOT - {% block title %}{% endblock %}</title>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Allerta' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bootstrap/css/bootstrap.css" >

        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/base.css">
        <script type="text/javascript">
            // Set Django CSRF token for AJAX
            function csrfSafeMethod(method) {
                // these HTTP methods do not require CSRF protection
                return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
            }
            $.ajaxSetup({
                crossDomain: false, // obviates need for sameOrigin test
                beforeSend: function(xhr, settings) {
                    if (!csrfSafeMethod(settings.type)) {
                        xhr.setRequestHeader("X-CSRFToken", "{{ csrf_token }}");
                    }
                }
            });
        </script>
        {% block extra_head %}

        {% endblock %}
    </head>
    <body>
    <div class="container">
        <div id="header" class="span6">
            <img src="{{ STATIC_URL }}img/dot_eng.png" class="header-logo" />
        </div>
        <div id="content">
            {% block content %}

            {% endblock %}
        </div>
    </div>
    </body>
</html>
